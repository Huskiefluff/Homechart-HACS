add_task:
  name: Add Task
  description: Add a new task to Homechart
  fields:
    name:
      name: Name
      description: The name of the task
      required: true
      example: "Take out trash"
      selector:
        text:
    due_date:
      name: Due Date
      description: When the task is due
      required: false
      example: "2024-01-15"
      selector:
        date:
    details:
      name: Details
      description: Additional details or notes
      required: false
      example: "Don't forget recycling"
      selector:
        text:
          multiline: true
    project_id:
      name: Project ID
      description: The ID of the project to add the task to
      required: false
      selector:
        text:
    assignees:
      name: Assignees
      description: List of assignee account IDs
      required: false
      selector:
        object:
    tags:
      name: Tags
      description: List of tags for the task
      required: false
      selector:
        object:

complete_task:
  name: Complete Task
  description: Mark a task as complete
  fields:
    task_id:
      name: Task ID
      description: The ID of the task to complete
      required: true
      selector:
        text:

add_event:
  name: Add Event
  description: Add a new calendar event to Homechart
  fields:
    name:
      name: Name
      description: The name of the event
      required: true
      example: "Doctor Appointment"
      selector:
        text:
    date_start:
      name: Start Date
      description: The start date of the event
      required: true
      example: "2024-01-15"
      selector:
        date:
    date_end:
      name: End Date
      description: The end date (for multi-day events)
      required: false
      selector:
        date:
    time_start:
      name: Start Time
      description: The start time (for timed events, HH:MM format)
      required: false
      example: "14:30"
      selector:
        time:
    duration:
      name: Duration
      description: Duration in minutes (for timed events)
      required: false
      example: 60
      selector:
        number:
          min: 1
          max: 1440
          unit_of_measurement: minutes
    details:
      name: Details
      description: Event description or notes
      required: false
      selector:
        text:
          multiline: true
    location:
      name: Location
      description: Event location
      required: false
      example: "123 Main St"
      selector:
        text:
    participants:
      name: Participants
      description: List of participant account IDs
      required: false
      selector:
        object:
